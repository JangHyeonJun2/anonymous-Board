<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- 합쳐지고 최소화된 최신 자바스크립트 -->
    <script src='http://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
<!--    <script src="/js/userValidation.js"></script>-->

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- 부가적인 테마 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/signup.css">


    <title>Title</title>
</head>
<body>
<!--<div th:if="${loginError}" class="alert alert-danger" role="alert">로그인에 실패하였습니다.</div>-->
<div class="login-container">
    <form action="/user/login" method="post">
        <div class="mb-3">
            <label for="loginId" class="form-label">아이디</label>
            <input type="text" placeholder="아이디를 입력해주세요." class="form-control id_input" id="loginId" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="loginpassword" class="form-label">비밀번호</label>
            <input type="password" placeholder="비밀번호를 입력해주세요." class="form-control" id="loginpassword">
        </div>
        <div class="mb-3">
            <label for="loginpasswordconfirm" class="form-label">비밀번호확인</label>
            <input type="password" placeholder="비밀번호를 한번 더 입력해주세요." class="form-control" id="loginpasswordconfirm">
        </div>
        <button type="submit" class="btn btn-primary login-button">로그인</button>
    </form>
    <button class="btn btn-primary login-button" onclick="location.href='/user/signup'">회원가입</button>
</div>

</body>
</html>
