<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- 합쳐지고 최소화된 최신 자바스크립트 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/js/userValidation.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- 부가적인 테마 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

    <link rel="stylesheet" href="/css/signup.css">

    <title>회원가입</title>
</head>
<body>

    <div class="login-container">

        <form action="#" method="post">
            <div class="mb-3">
                <label for="InputUserName" class="form-label">아이디</label>
                <input type="text" name="username" placeholder="아이디를 입력하세요" class="form-control" id="InputUserName" >
                <span class="id_input_re_1">사용 가능한 아이디 입니다.</span>
                <span class="id_input_re_2">이미 존재하는 아이디 입니다.</span>
                <span class="un_ck">아이디를 입력해주세요.</span>
            </div>
            <div class="mb-3">
                <label for="InputEmail" class="form-label">이메일</label>
                <input type="email" name="email" placeholder="이메일을 입력하세요" class="form-control" id="InputEmail">
                <span class="em_ck">이메일을 입력해주세요.</span>
            </div>
            <div class="mb-3">
                <label for="InputPassword" class="form-label">비밀번호</label>
                <input type="password" name="password" placeholder="비밀번호를 입력하세요" class="form-control" id="InputPassword" >
                <span class="pa_ch">비밀번호를 입력해주세요.</span>
            </div>
            <div class="mb-3">
                <label for="OneMoreInputPassword" class="form-label">비밀번호 확인</label>
                <input type="password" name="passwordconfirm" placeholder="비밀번호를 한번 더 입력하세요" class="form-control" id="OneMoreInputPassword">
                <span class="cp_ck">비밀번호를 한번 더 입력해주세요.</span>
            </div>
            <button type="submit" class="btn btn-primary join_button" onclick="register()">회원가입</button>
        </form>
    </div>


</body>
</html>
